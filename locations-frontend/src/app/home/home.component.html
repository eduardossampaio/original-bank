<div class="container">
    <div>
        <h1>
            Meus Locais
        </h1>
    </div>
    <div>
        <h2> Novo local</h2>
        <div>
            <div class="form-group">
                <label for="apelido">Apelido</label>
                <input id="apelido" placeholder="apelido" [value]="apelido" type="text" class="form-control" #apelidoInput (keyup)="setApelido(apelidoInput.value)">
            </div>
            <div class="form-group">
                <label for="cep">Apelido</label>
                <input id="cep" placeholder="CEP" mask="00000-000" [value]="cep" type="text" class="form-control" #cepInput (keyup)="setCep(cepInput.value)">
            </div>
            <div><button class="btn btn-primary" (click)="saveNew()">Cadastrar</button></div>

        </div>

    </div>
    <div *ngFor="let location of locations">
        {{location.identifier}}
    </div>
